<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Contact Us</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link href='http://fonts.googleapis.com/css?family=Abel|Francois+One' rel='stylesheet' type='text/css'>
      <link src="Contact.css" rel="stylesheet">
    </head>
    
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2>Contact Us</h2>
            <h3>See something you'd like to purchase?</h3>
            <h3>We're happy to help you aquire it.</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form name="contact" id="contactform">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Your Name*"id="name" name="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="Your Email*" id="email" name="email" required data-validation-message="Please enter your email.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Your Phone*" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <textarea class="form-control" placeholder="Your Message*" id="message" name="message" required data-validation-required-message="Please enter a message.">
                      <p class="help-block text-danger"></p>
                    </textarea>
                  </div>
                  <div class="col-lg-12">
                    <div id="success"></div>
                    <button type="submit" class="btn btn-xl">Send Message</button>
                  </div>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
    </body>
</html>
